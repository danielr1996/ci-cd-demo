apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: test
  namespace: flux-system
spec:
  interval: 1m
  install:
    createNamespace: true
  chart:
    spec:
      chart: ci-cd-demo
      version: '0.1.1'
      sourceRef:
        kind: HelmRepository
        name: helmrepo-ghcr-danielr1996
        namespace: flux-system
      interval: 1m
  values:
    frontend:
      backendUrl: https://backend.demo.test.danielrichter.codes
      image:
        pullPolicy: Always
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        hosts:
          - host: frontend.demo.test.danielrichter.codes
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: frontend.demo.test.danielrichter.codes
            hosts:
              - frontend.demo.test.danielrichter.codes
    backend:
      image:
        pullPolicy: Always
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        hosts:
          - host: backend.demo.test.danielrichter.codes
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: backend.demo.test.danielrichter.codes
            hosts:
              - backend.demo.test.danielrichter.codes